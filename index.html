<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="./bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Atharv Mane</title>
</head>
<body>

    <script>
        function myFunc()
        {
            document.getElementById('menubar').className='menubar-active';
            document.getElementById('maindiv').className='maindiv-active';
        }
        
        function notmyFunc()
        {
            document.getElementById('menubar').className='menubar';
            document.getElementById('maindiv').className='maindiv';
        }
        function abcd(){
            document.getElementById('maindiv').onclick += notmyFunc;
        }
        window.onload+=abcd;
        

    </script>

    
    
    <div class="menubar container" id="menubar">
        
        <a class="menulist" href="#firstpage">Home</a>
        <a class="menulist" href="#abtme">My Work</a>
        <a class="menulist">About Me</a>
        <a class="menulist">Connect with Me</a>
    
    </div>
    
    <div class="maindiv" id="maindiv" >
        
        <span style="position: sticky; top: 10px;">
            <button type="button" id="button" class="button" onclick="myFunc()"><i class="fa fa-angle-double-right fa-2x" aria-hidden="true"></i></button><br>
            <button type="button" id="button" class="button" onclick="notmyFunc()" ><i class="fa fa-angle-double-left fa-2x" aria-hidden="true"></i></button><br>
        </span>

    
        <div class="pages" id="firstpage" style="overflow-y: auto;" onclick="notmyFunc()" >
 
            <div class="fppara container" style="position: relative; top: 80px;">
                
                    <h1 id="type" class="container fppara"></h1>
            
                    <p class="container fppara" id="secondaryfppara">
                        An Undergraduate student at BITS Pilani KK Birla Goa campus
                    </p>
            
                    <p class="container fppara" id="secondaryfppara" style="animation-delay: 3s;">
                        Welcome to my Website
                    </p>
            
                <br>
            

                
                       <a href="#abtme" class="nextpg">My Projekts</a><br><a href="#abtme" class="fa fa-angle-down nextpg" style="color: azure;"></a>
            


            </div>
    
        </div>
    
        <div class="pages" id="abtme" onclick="notmyFunc()">
            
            <h1 class="heading">My Projekts</h1>
            <hr>
        </div>
    </div>
    
    <script src="./firstpage.js"></script>
</body>
</html>
